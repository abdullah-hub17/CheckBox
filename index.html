<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate CheckBox</title>

    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patua+One&display=swap');
    </style>
</head>

<body>

    <div class="hero">
        <h1>CheckBox</h1>
        <div class="container">
            <div class="row">
                <p>Notification</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Current Location</p>
                <label>
                    <input type="checkbox" checked="checked">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Ringtone</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Privacy</p>
                <label>
                    <input type="checkbox" checked="checked">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Dark Mode</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
        </div>
    </div>

</body>

</html>
